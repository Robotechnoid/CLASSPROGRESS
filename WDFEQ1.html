<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design General Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Overall Assessment WDFE1</h1>
        <form id="questionnaireForm">
            <!-- FreeCodeCamp Questions -->
            <div class="question">
                <label for="q1">1. What is the purpose of media queries in responsive design?</label>
                <textarea id="q1" name="q1" required></textarea>
            </div>
            <div class="question">
                <label for="q2">2. How can Flexbox be used to center items both vertically and horizontally?</label>
                <textarea id="q2" name="q2" required></textarea>
            </div>
            <div class="question">
                <label for="q3">3. Explain the difference between relative and absolute units in responsive design.</label>
                <textarea id="q3" name="q3" required></textarea>
            </div>
            <div class="question">
                <label for="q4">4. What are some common techniques to make images responsive?</label>
                <textarea id="q4" name="q4" required></textarea>
            </div>
            <div class="question">
                <label for="q5">5. How does the `box-sizing` property affect element sizing in CSS?</label>
                <textarea id="q5" name="q5" required></textarea>
            </div>
            <!-- Flexbox Froggy Questions -->
            <div class="question">
                <label for="q6">6. What does the `flex-direction` property do in Flexbox?</label>
                <textarea id="q6" name="q6" required></textarea>
            </div>
            <div class="question">
                <label for="q7">7. How does `flex-wrap` affect the layout of items in a container?</label>
                <textarea id="q7" name="q7" required></textarea>
            </div>
            <div class="question">
                <label for="q8">8. What is the difference between `justify-content` and `align-items`?</label>
                <textarea id="q8" name="q8" required></textarea>
            </div>
            <div class="question">
                <label for="q9">9. Explain the role of `align-self` in Flexbox layout.</label>
                <textarea id="q9" name="q9" required></textarea>
            </div>
            <div class="question">
                <label for="q10">10. How can you use Flexbox to create a responsive design?</label>
                <textarea id="q10" name="q10" required></textarea>
            </div>
            <!-- CSS Grid Garden Questions -->
            <div class="question">
                <label for="q11">11. What is the purpose of `grid-template-areas` in CSS Grid?</label>
                <textarea id="q11" name="q11" required></textarea>
            </div>
            <div class="question">
                <label for="q12">12. How can `grid-column` and `grid-row` be used to position items?</label>
                <textarea id="q12" name="q12" required></textarea>
            </div>
            <div class="question">
                <label for="q13">13. What is the difference between `grid-template-columns` and `grid-template-rows`?</label>
                <textarea id="q13" name="q13" required></textarea>
            </div>
            <div class="question">
                <label for="q14">14. How does the `gap` property affect the spacing between grid items?</label>
                <textarea id="q14" name="q14" required></textarea>
            </div>
            <div class="question">
                <label for="q15">15. Explain how CSS Grid can be used to create a responsive layout.</label>
                <textarea id="q15" name="q15" required></textarea>
            </div>
            <!-- HTML Projects – Tribute Page Questions -->
            <div class="question">
                <label for="q16">16. What is the purpose of semantic HTML in web design?</label>
                <textarea id="q16" name="q16" required></textarea>
            </div>
            <div class="question">
                <label for="q17">17. How can you make an image responsive using CSS?</label>
                <textarea id="q17" name="q17" required></textarea>
            </div>
            <div class="question">
                <label for="q18">18. What is the difference between `class` and `id` in HTML?</label>
                <textarea id="q18" name="q18" required></textarea>
            </div>
            <div class="question">
                <label for="q19">19. How do you use media queries to adjust the layout for different devices?</label>
                <textarea id="q19" name="q19" required></textarea>
            </div>
            <div class="question">
                <label for="q20">20. Explain how to use CSS to style a fixed navigation bar.</label>
                <textarea id="q20" name="q20" required></textarea>
            </div>
            <!-- HTML Projects – YouTube Page Questions -->
            <div class="question">
                <label for="q21">21. How can you use CSS Grid to create a video thumbnail layout?</label>
                <textarea id="q21" name="q21" required></textarea>
            </div>
            <div class="question">
                <label for="q22">22. What are the key HTML elements used to build a video player?</label>
                <textarea id="q22" name="q22" required></textarea>
            </div>
            <div class="question">
                <label for="q23">23. Explain how to implement a responsive design for a webpage.</label>
                <textarea id="q23" name="q23" required></textarea>
            </div>
            <div class="question">
                <label for="q24">24. What CSS properties are commonly used to style a sidebar?</label>
                <textarea id="q24" name="q24" required></textarea>
            </div>
            <div class="question">
                <label for="q25">25. How can media queries be used to adjust a layout for different devices?</label>
                <textarea id="q25" name="q25" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        document.getElementById('questionnaireForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                method: 'POST',
                contentType: 'application/json',
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('Form submitted successfully!');
                this.reset();
            })
            .catch(error => {
                alert('Error submitting form.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
